<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <header></header>

  <h1>TODO <img class="app-theme dark" src="images/icon-sun.svg" alt="Theme icon to change appearence"></h1>

  <div class="new"><span class="circle"></span> <span class="text" contenteditable> Create a new todo...</span>
    <img class="add" src="images/icon-cross.svg" alt="">
  </div>


  <main class="lists">
    <div class="last-row">
      <span class="items"> No items</span>
      <span class="clear"> Clear Completed</span>
    </div>
  </main>

  <nav class="filter">
    <span class="all current"> All</span>
    <span class="active"> Active</span>
    <span class="done"> Completed</span>
  </nav>

  <p>Drag and drop to reorder list</p>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/hidayahmsabah/to-do-list">DayahMSab</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
